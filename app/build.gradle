    compile 'com.github.alamkanak:android-week-view:1.2.6'
    compile 'com.wdullaer:materialdatetimepicker:2.3.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.7'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
//    compile 'com.github.satyan:sugar:1.5'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-core-slh:3.1.0@aar'
    compile 'se.emilsjolander:stickylistheaders:2.5.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.devlight.navigationtabbar:navigationtabbar:1.2.4'
    compile 'com.roughike:swipe-selector:1.0.6'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.github.devlight.navigationtabstrip:navigationtabstrip:1.0.3'
    compile 'com.balysv:material-ripple:1.0.2'
